<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Establecimientos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel=" stylesheet" />
  </head>
  <body class="p-4">
    <div class="container">
      <div class="cont1">
        <h2>Ciudades</h2>
        <div
          id="ciudades-container"
          class="d-flex flex-wrap gap-4 mb-3 justify-content-center"
        ></div>
        <div class="Añadir">
          <button
            class="btn btn-outline-dark"
            data-bs-toggle="modal"
            data-bs-target="#modalAgregarCiudad"
          >
            Añadir Ciudad
          </button>
        </div>
      </div>

      <div class="cont2">
        <h2>Tipos de Establecimiento</h2>
        <div
          id="tipos-container"
          class="d-flex flex-wrap gap-4 mb-3 justify-content-center"
        ></div>
        <div class="Añadir">
          <button
            class="btn btn-outline-dark"
            data-bs-toggle="modal"
            data-bs-target="#modalAgregarTipo"
          >
            Añadir Tipo
          </button>
        </div>
      </div>

      <div class="cont3">
        <hr />
        <h2>Establecimientos</h2>
        <div class="mb-3">
          <button
            class="btn btn-outline-dark"
            data-bs-toggle="modal"
            data-bs-target="#modalAgregarEstablecimiento"
          >
            Añadir Establecimiento
          </button>
        </div>
        <div id="establecimientos-container" class="row g-3"></div>
      </div>
    </div>

    <!-- Modales -->
    <!-- Modal para añadir ciudad -->
    <div
      class="modal fade"
      id="modalAgregarCiudad"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Añadir Ciudad</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="ciudad-nombre" class="form-label"
                >Nombre de ciudad</label
              >
              <input type="text" id="ciudad-nombre" class="form-control" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="agregarCiudad()"
            >
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para editar ciudad -->
    <div
      class="modal fade"
      id="modalEditarCiudad"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Ciudad</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editar-ciudad-id" />
            <div class="mb-3">
              <label for="editar-ciudad-nombre" class="form-label"
                >Nombre de la ciudad</label
              >
              <input
                type="text"
                class="form-control"
                id="editar-ciudad-nombre"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="guardarEdicionCiudad()"
            >
              Guardar cambios
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para añadir tipo -->
    <div
      class="modal fade"
      id="modalAgregarTipo"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Añadir Tipo</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="tipo-nombre" class="form-label"
                >Nombre del tipo</label
              >
              <input type="text" id="tipo-nombre" class="form-control" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="agregarTipo()"
            >
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para editar tipo -->
    <div
      class="modal fade"
      id="modalEditarTipo"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Tipo</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editar-tipo-id" />
            <div class="mb-3">
              <label for="editar-tipo-nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="editar-tipo-nombre" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="guardarEdicionTipo()"
            >
              Guardar cambios
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para añadir establecimiento -->
    <div
      class="modal fade"
      id="modalAgregarEstablecimiento"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Añadir Establecimiento</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="establecimiento-nombre" class="form-label"
                >Nombre</label
              >
              <input
                type="text"
                id="establecimiento-nombre"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <label for="establecimiento-ciudad" class="form-label"
                >Ciudad</label
              >
              <select id="establecimiento-ciudad" class="form-select"></select>
            </div>
            <div class="mb-3">
              <label for="establecimiento-tipo" class="form-label">Tipo</label>
              <select id="establecimiento-tipo" class="form-select"></select>
            </div>
            <div class="mb-3">
              <label for="establecimiento-descripcion" class="form-label"
                >Descripción</label
              >
              <input
                type="text"
                id="establecimiento-descripcion"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <label for="establecimiento-imagen" class="form-label"
                >URL de la imagen</label
              >
              <input
                type="text"
                id="establecimiento-imagen"
                class="form-control"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="agregarEstablecimiento()"
            >
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para editar establecimiento -->
    <div
      class="modal fade"
      id="modalEditarEstablecimiento"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Establecimiento</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form-editar-establecimiento">
              <input type="hidden" id="editar-id" />
              <div class="mb-3">
                <label for="editar-nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="editar-nombre" />
              </div>
              <div class="mb-3">
                <label for="editar-ciudad" class="form-label">Ciudad</label>
                <select class="form-select" id="editar-ciudad"></select>
              </div>
              <div class="mb-3">
                <label for="editar-tipo" class="form-label">Tipo</label>
                <select class="form-select" id="editar-tipo"></select>
              </div>
              <div class="mb-3">
                <label for="editar-descripcion" class="form-label"
                  >Descripción</label
                >
                <textarea
                  class="form-control"
                  id="editar-descripcion"
                  rows="3"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="editar-imagen" class="form-label"
                  >URL de la imagen</label
                >
                <input type="text" class="form-control" id="editar-imagen" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="guardarEdicionEstablecimiento()"
            >
              Guardar cambios
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de confirmación para eliminar -->
    <div
      class="modal fade"
      id="modalConfirmarEliminar"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirmar eliminación</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p id="mensaje-eliminar">
              ¿Estás seguro de que quieres eliminar este elemento?
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="btn-confirmar-eliminar"
            >
              Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js.js"></script>
  </body>
</html>
